<html>
    <head> 
        <title>Konami Listener</title>
        <script src="dist/konami-listener.js"></script>
    </head>

    <body>
        <h1>Hello world!</h1>

        <konami-listener>
            <h2>It works!</h2>
        </konami-listener>
    </body>

    <script>
        const konami = document.querySelector('konami-listener');
        konami.addEventListener('match', () => {
            console.log('match');
        });
        konami.addEventListener('input', ({ detail }) => {
            console.log('input', detail);
        });
    </script>
</html>
