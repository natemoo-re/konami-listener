  <script>
    const konami = document.querySelector('konami-listener');
    const inputs = document.querySelector('.inputs').children;
    console.log(inputs);
    konami.addEventListener('match', () => {
      document.querySelector('main').classList.add('hidden');
    });
    konami.addEventListener('input', ({ detail }) => {
      if (!detail.reset) {
        inputs[detail.index].classList.add('active');
      } else {
        if (!inputs[9].classList.contains('active')) {
          Array.from(inputs).forEach(input => input.classList.remove('active'));
        }
      }
    });
  </script>
