<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>
  <script src="/build/konami-listener.js"></script>

</head>
<body>

  <konami-listener>
    <h1>Hello world!</h1>
  </konami-listener>

  <script>
    const konami = document.querySelector('konami-listener');
    konami.addEventListener('match', () => {
      console.log('match');
    });
    konami.addEventListener('input', ({ detail }) => {
        console.log('input', detail);
    });
  </script>


  <script>
    if ('serviceWorker' in navigator && location.protocol !== 'file:') {
      window.addEventListener('load', function(){
        navigator.serviceWorker.register('/sw.js')
          .then(function(reg) {
            console.log('service worker registered', reg);

            reg.onupdatefound = function() {
              var installingWorker = reg.installing;

              installingWorker.onstatechange = function() {
                if (installingWorker.state === 'installed') {
                  window.dispatchEvent(new Event('swUpdate'))
                }
              }
            }
          })
          .catch(function(err) { console.log('service worker error', err) });
      });
    }
  </script>

</body>
</html>
