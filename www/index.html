<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>
  <script src="/build/konami-listener.js"></script>

</head>
<body>

  <konami-listener>
    <h1>Hello world!</h1>
  </konami-listener>

  <script>
    const konami = document.querySelector('konami-listener');
    konami.addEventListener('match', () => {
      console.log('match');
    });
    konami.addEventListener('input', ({ detail }) => {
        console.log('input', detail);
    });
  </script>


  <script>
    if ('serviceWorker' in navigator && location.protocol !== 'file:') {
      // auto-unregister service worker during dev mode
      navigator.serviceWorker.ready.then(function(registration) {
        registration.unregister().then(function() { location.reload(true) });
      });
    }
  </script>

</body>
</html>
